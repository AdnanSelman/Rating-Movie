<div class="container">
    <div class="top-list row">
        <div class="col-12 text-center mb-5">
          <h2>The Top Shows</h2>
        </div>
        <div class="item col-lg-4 mb-5" *ngFor="let item of show">
            <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title>{{item.title}}</mat-card-title>
                  <mat-card-subtitle>
                    <app-rating-icon [count]="item.average"></app-rating-icon>
                </mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="item.coverImageUrl || 'https://via.placeholder.com/300'" alt="Photo">
                <mat-card-content>
                  <p>
                   {{item.description}}
                  </p>
                  <p>
                      Release date: {{item.releaseDate | date}}
                  </p>
                </mat-card-content>
              </mat-card>
        </div>
        <div class="col-12 text-center mb-5">
          <button type="button" mat-raised-button color="accent" (click)="loadMore()">Load more</button>
      </div>
    </div>
</div>
