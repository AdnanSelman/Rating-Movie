<div class="container">
    <div class="top-list row">
        <div class="col-12 text-center mb-5">
            <h2>The Top Movies</h2>
            <button mat-raised-button color="accent" class="mt-2" (click)="toggleShowRatemovie()">
                <span *ngIf="!showRateMovie">Rating movies</span>
                <span *ngIf="showRateMovie">Top movies</span>
            </button>
        </div>
        <ng-container *ngIf="!showRateMovie">
            <div class="item col-lg-4 mb-5" *ngFor="let item of movie">
                <mat-card class="example-card">
                    <mat-card-header>
                        <mat-card-title>{{item.title}}</mat-card-title>
                        <mat-card-subtitle>
                            <app-rating-icon [count]="item.average"></app-rating-icon>
                        </mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image [src]="item.coverImageUrl || 'https://via.placeholder.com/300'" alt="Photo">
                    <mat-card-content>
                        <p>
                            {{item.description}}
                        </p>
                        <p>
                            Release date: {{item.releaseDate | date}}
                        </p>
                        Actors:
                        <div *ngFor="let actor of item.actors">
                            <p *ngFor="let actor of item.actors">
                                {{actor.firstName}} {{actor.lastName}}
                            </p>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </ng-container>
        <ng-container *ngIf="showRateMovie">
              <table class="table">
                  <tr>
                      <th>Movie title</th>
                      <th>Rating</th>
                      <th>Your rate</th>
                  </tr>
                    <tr *ngFor="let item of movie">
                        <td>{{item.title}}</td>
                        <td>
                            {{item.average}}
                        </td>
                        <td>
                            <!-- your rate -->
                        </td>
                    </tr>
              </table>
        </ng-container>
    </div>
    <div class="col-12 text-center mb-5">
        <button type="button" mat-raised-button color="accent" (click)="loadMore()">Load more</button>
    </div>
</div>
